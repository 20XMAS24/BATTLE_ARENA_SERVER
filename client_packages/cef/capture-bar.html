<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: transparent;
        }

        #capture-container {
            position: fixed;
            bottom: 250px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        #capture-container.visible {
            opacity: 1;
        }

        .capture-info {
            text-align: center;
            margin-bottom: 10px;
        }

        .objective-name {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 5px;
        }

        .capture-status {
            font-size: 14px;
            color: #ffdd00;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
        }

        .progress-bar-container {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ff88 0%, #00cc66 100%);
            transition: width 0.3s ease, background 0.3s ease;
            border-radius: 13px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar.team1 {
            background: linear-gradient(90deg, #0066ff 0%, #0044cc 100%);
        }

        .progress-bar.team2 {
            background: linear-gradient(90deg, #ff3333 0%, #cc0000 100%);
        }

        .progress-bar.neutral {
            background: linear-gradient(90deg, #ffaa00 0%, #ff8800 100%);
        }

        /* Animated shine effect */
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.9);
            z-index: 10;
            pointer-events: none;
        }

        .player-count {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .team1-count {
            color: #3399ff;
        }

        .team2-count {
            color: #ff6666;
        }

        /* Pulse animation when capturing */
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            }
            50% {
                box-shadow: 0 4px 20px rgba(255, 215, 0, 0.6);
            }
        }

        .progress-bar-container.capturing {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div id="capture-container">
        <div class="capture-info">
            <div class="objective-name" id="objective-name">Alpha - Factory</div>
            <div class="capture-status" id="capture-status">CAPTURING</div>
        </div>
        
        <div class="progress-bar-container" id="progress-container">
            <div class="progress-bar neutral" id="progress-bar">
                <div class="progress-text" id="progress-text">0%</div>
            </div>
        </div>
        
        <div class="player-count">
            <span class="team1-count">⬤ <span id="team1-count">0</span> Blue Team</span>
            <span class="team2-count">⬤ <span id="team2-count">0</span> Red Team</span>
        </div>
    </div>

    <script>
        let captureContainer = document.getElementById('capture-container');
        let objectiveName = document.getElementById('objective-name');
        let captureStatus = document.getElementById('capture-status');
        let progressBar = document.getElementById('progress-bar');
        let progressText = document.getElementById('progress-text');
        let progressContainer = document.getElementById('progress-container');
        let team1Count = document.getElementById('team1-count');
        let team2Count = document.getElementById('team2-count');

        let hideTimeout = null;
        let currentObjective = null;

        // Update capture progress
        function updateCaptureProgress(data) {
            const { name, progress, capturedBy, team1Players, team2Players, isCapturing } = data;

            if (!isCapturing) {
                hide();
                return;
            }

            // Show the UI
            show();
            
            // Update objective name
            objectiveName.textContent = name;
            
            // Update progress bar
            progressBar.style.width = progress + '%';
            progressText.textContent = Math.round(progress) + '%';
            
            // Update player counts
            team1Count.textContent = team1Players || 0;
            team2Count.textContent = team2Players || 0;
            
            // Update colors based on who's capturing
            progressBar.classList.remove('team1', 'team2', 'neutral');
            
            if (capturedBy === 1) {
                progressBar.classList.add('team1');
                captureStatus.textContent = 'CAPTURED BY BLUE TEAM';
                captureStatus.style.color = '#3399ff';
            } else if (capturedBy === 2) {
                progressBar.classList.add('team2');
                captureStatus.textContent = 'CAPTURED BY RED TEAM';
                captureStatus.style.color = '#ff6666';
            } else if (team1Players > team2Players) {
                progressBar.classList.add('team1');
                captureStatus.textContent = 'BLUE TEAM CAPTURING';
                captureStatus.style.color = '#3399ff';
                progressContainer.classList.add('capturing');
            } else if (team2Players > team1Players) {
                progressBar.classList.add('team2');
                captureStatus.textContent = 'RED TEAM CAPTURING';
                captureStatus.style.color = '#ff6666';
                progressContainer.classList.add('capturing');
            } else {
                progressBar.classList.add('neutral');
                captureStatus.textContent = 'CONTESTED';
                captureStatus.style.color = '#ffaa00';
                progressContainer.classList.remove('capturing');
            }

            // Auto-hide after 3 seconds of no updates
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                hide();
            }, 3000);
        }

        function show() {
            captureContainer.classList.add('visible');
        }

        function hide() {
            captureContainer.classList.remove('visible');
            progressContainer.classList.remove('capturing');
        }

        // Reset bar
        function reset() {
            progressBar.style.width = '0%';
            progressText.textContent = '0%';
            hide();
        }
    </script>
</body>
</html>
